name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # allow the workflow to push an updated data/files.json

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # keep token so we can push back changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Regenerate data/files.json index
        run: node generate-files-index.js

      - name: Commit updated files.json if changed
        run: |
          if git diff --quiet data/files.json; then
            echo "No changes to data/files.json"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/files.json
            git commit -m "chore: auto-update data/files.json [skip ci]"
            git push
          fi

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to web directory
            cd /var/www/jeopardy.benlamb.net || exit 1

            # Pull latest changes
            echo "Pulling latest changes from GitHub..."
            git pull origin main

            # Set proper permissions for web files
            echo "Setting file permissions..."
            find . -type f -name "*.html" -exec chmod 644 {} \;
            find . -type f -name "*.js" -exec chmod 644 {} \;
            find . -type f -name "*.css" -exec chmod 644 {} \;
            find . -type f -name "*.json" -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;

            # Output success message
            echo "Deployment completed successfully at $(date)"
            echo "IT Jeopardy is now live at https://jeopardy.benlamb.net"
